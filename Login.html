<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Screen</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* 🔹 شاشة التحميل */
    #loader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: black;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      transition: opacity 0.5s ease;
    }

    #loader img {
      width: 150px;
      animation: pulse 1.2s infinite alternate;
    }

    @keyframes pulse {
      from { opacity: 0.5; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    /* 🔹 الجسم والخلفية */
    body {
      font-family: Arial, sans-serif;
      height: 100vh;
      width: 100vw;
      background: url('https://b.top4top.io/p_3590h6tkb1.jpg') no-repeat center center;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      position: relative;
    }

    /* 🔹 طبقة ضبابية تغطي كامل الشاشة */
    body::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      backdrop-filter: blur(1px) brightness(0.6);
      background: rgba(0, 0, 0, 0.3);
      z-index: 0;
    }

    /* 🔹 الكارت */
    .login-container {
      position: relative;
      z-index: 1;
      background: rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(10px);
      padding: 35px 30px;
      border-radius: 15px;
      width: 350px;
      text-align: center;
      box-shadow: 0 0 40px rgba(0, 0, 0, 0.6);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .logo {
      width: 100%;
      max-width: 230px;
      margin-bottom: 20px;
    }

    h1 {
      color: #fff;
      font-size: 24px;
      margin-bottom: 10px;
    }

    p {
      color: #ddd;
      margin-bottom: 20px;
      font-size: 14px;
    }

    .input-group {
      margin-bottom: 15px;
      text-align: left;
    }

    .input-group label {
      color: #fff;
      font-size: 14px;
      display: block;
      margin-bottom: 5px;
    }

    .input-group input {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #888;
      background-color: rgba(255, 255, 255, 0.1);
      color: #fff;
      font-size: 16px;
      outline: none;
      transition: 0.3s;
    }

    .input-group input:focus {
      border-color: #e50914;
      background-color: rgba(255, 255, 255, 0.2);
    }

    .forgot-password {
      display: block;
      color: #fff;
      margin-top: 5px;
      text-decoration: none;
      font-size: 13px;
      opacity: 0.9;
    }

    .forgot-password:hover {
      text-decoration: underline;
    }

    .login-btn {
      width: 100%;
      padding: 12px;
      background-color: #e50914;
      border: none;
      border-radius: 6px;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 10px;
    }

    .login-btn:hover {
      background-color: #b50611;
      transform: scale(1.03);
    }

    p a {
      color: #e50914;
      text-decoration: none;
    }

    p a:hover {
      text-decoration: underline;
    }

    /* 🔹 متجاوبة مع الهاتف */
    @media (max-width: 480px) {
      .login-container {
        width: 90%;
        padding: 25px;
      }

      .logo {
        max-width: 200px;
      }

      h1 {
        font-size: 20px;
      }
    }
  </style>
</head>
<body>
  <!-- ✅ شاشة تحميل -->
  <div id="loader">
    <img src="https://l.top4top.io/p_35900ww4g1.png" alt="Loading...">
  </div>

  <div class="login-container" style="display:none;">
    <div class="login-content">
      <img src="https://l.top4top.io/p_35900ww4g1.png" alt="Majdoub Logo" class="logo">
      <h1>Welcome Back!</h1>
      <p>You have been missed for long time</p>

      <form onsubmit="goHome(event)">
        <div class="input-group">
          <label for="email">Email / Username</label>
          <input type="text" id="email" name="email" required>
        </div>
        <div class="input-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" required>
        </div>
        <a href="#" class="forgot-password">Forgot password?</a>
        <button type="submit" class="login-btn">Login</button>
      </form>

      <p>Don't have an account? <a href="#">Register Now</a></p>
    </div>
  </div>

  <script>
    // ✅ التحقق إذا المستخدم مسجل
    if (localStorage.getItem("isLoggedIn") === "true") {
      window.location.replace("go:Home");
    }

    // ✅ شاشة التحميل
    window.addEventListener("load", () => {
      const loader = document.getElementById("loader");
      const content = document.querySelector(".login-container");
      setTimeout(() => {
        loader.style.opacity = "0";
        setTimeout(() => {
          loader.style.display = "none";
          content.style.display = "block";
        }, 500);
      }, 600); // ⏱ مدة التحميل 0.6 ثانية
    });

    // ✅ عند الضغط على Login
    function goHome(e) {
      e.preventDefault();
      localStorage.setItem("isLoggedIn", "true");
      window.location.href = "go:Home";
    }
  </script>
</body>
</html>
